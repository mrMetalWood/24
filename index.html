<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>24</title>
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas" rel="stylesheet">

    <style media="screen">
      html, body {
        padding: 0;
        margin: 0;
      }
      .container {
        width: 100vw;
        height: 100vh;
        background: blue;
        display: flex;
        flex-wrap: wrap;
      }

      .lightbox {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
      }

      .lightbox--open {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .lightbox-overlay {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.5);
      }
      .lightbox-close {
        position: absolute;
        top: 10px;
        right: 10px;
        transform: rotate(45deg);
        z-index: 2;
        color: #fff;
        font-size: 40px;
      }

      .lightbox-close:hover {
        cursor: pointer;
      }
      .lightbox-content {
        width: 90%;
        height: 90%;
        height: 0;
        padding-bottom: 56.25%;
        position: relative;
        z-index: 1;
      }

      iframe {
        width: 100%;
        height: 100%;
        position: absolute;
      }
      .day {
        flex: 1 0 25%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        color: #fff;
        font-family: 'Mountains of Christmas', cursive;
        font-size: 34px;
      }

      .day:hover {
        cursor: pointer;
      }

    </style>

  </head>
  <body>
    <div class="container">
      <div class="day" data-video="OftJ7_6FiDA">1</div>
      <div class="day" data-video="tIdIqbv7SPo">2</div>
      <div class="day" data-video="HbqQL0J_Vr0">3</div>
      <div class="day" data-video="plmnpVBszj4">4</div>
      <div class="day" data-video="gZXjFV8nT4E">5</div>
      <div class="day" data-video="k8SKjL5dIb0">6</div>
      <div class="day" data-video="PMHfYLZS4cI">7</div>
      <div class="day" data-video="JNS_SUmCJm4">8</div>
      <div class="day" data-video="KYa28vTSAM4">9</div>
      <div class="day" data-video="b5aQ2dLzzXs">10</div>
      <div class="day" data-video="">11</div>
      <div class="day" data-video="">12</div>
      <div class="day" data-video="">13</div>
      <div class="day" data-video="">14</div>
      <div class="day" data-video="">15</div>
      <div class="day" data-video="">16</div>
      <div class="day" data-video="">17</div>
      <div class="day" data-video="">18</div>
      <div class="day" data-video="">19</div>
      <div class="day" data-video="">20</div>
      <div class="day" data-video="">21</div>
      <div class="day" data-video="">22</div>
      <div class="day" data-video="">23</div>
      <div class="day" data-video="">24</div>

      <div class="lightbox">
        <div class="lightbox-overlay"></div>
        <div class="lightbox-close">&#43;</div>
        <div class="lightbox-content"></div>
      </div>
    </div>


    <script type="text/javascript">
      const lightbox= document.querySelector('.lightbox');
      const lightboxOverlay= document.querySelector('.lightbox-overlay');
      const lightboxClose= document.querySelector('.lightbox-close');
      const lightboxContent = document.querySelector('.lightbox-content');


      lightboxOverlay.addEventListener('click', () => {
        lightbox.classList.remove('lightbox--open');
        lightboxContent.innerHTML = '';
      });
      lightboxClose.addEventListener('click', () => {
        lightbox.classList.remove('lightbox--open');
        lightboxContent.innerHTML = '';
      });

      const days = document.querySelectorAll('.day');

      let visited = null;
      if(localStorage.getItem('24')) {
        visited = JSON.parse(localStorage.getItem("24"));
      }

      for (var i = 0; i < days.length; i++) {
        const day = days[i];
        const colors = [
          '#F5624D',
          '#CC231E',
          '#34A65F',
          '#0F8A5F',
          '#235E6F',
          '#992114',
          '#1A3112',
          '#C5A436',
          '#470808'
        ]

        day.style.order =
          String(Math.floor(Math.random() * 100));
        day.style.backgroundColor =
          colors[Math.floor(Math.random() * (8 - 0 + 1))];

        if (visited && visited.includes(i + 1)) {
          day.style.backgroundImage =
            `url('http://img.youtube.com/vi/${day.dataset.video}/mqdefault.jpg')`
        }

        day.addEventListener('click', handleClick);
      }

      function handleClick(event) {
        const now = new Date();
        const day = event.target;
        const dayNumber = Number(day.textContent);

        if (dayNumber <= now.getDate()) {
          createVideoIframe(day.dataset.video);

          if(!localStorage.getItem('24')) {
            localStorage.setItem("24", JSON.stringify([dayNumber]));
          } else {
            const visited = JSON.parse(localStorage.getItem("24"));

            if (!visited.includes(dayNumber)) {
              visited.push(dayNumber);
              localStorage.setItem("24", JSON.stringify(visited));
            }
          }
        } else {
          createVideoIframe('i4kU4GsodWk', 125, 134);
        }
      }

      function createVideoIframe(id, start, end) {
        lightbox.classList.toggle('lightbox--open');
        lightboxContent.innerHTML = `<iframe width="1000" height="315" src="https://www.youtube-nocookie.com/embed/${id}?start=${start || 0}&end=${end}&rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>`;
      }
    </script>
  </body>
</html>
